<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Statement</title>
</head>
<body>
	<div th:object="${statement}">
	<div>
		Start Date: <p th:text="*{startDate}" /></p>
		End Date: <p th:text="*{endDate}" /></p>
	</div>
		<table>
			<tr>
				<td>Date</td>
				<td>Type</td>
				<td>Amount</td>
				<td>View</td>
			</tr>
			<tr th:each="transaction : ${transactions}">
				<td th:text="${transaction.createdOn}"></td>
				<td th:text="${transaction.type}"></td>
				<td th:text="${transaction.amount}"></td>
				<td><a
					th:href="@{/user/creditcard/statement/{id}/pdf(id=${statement.statementId})}">View PDF</a></td>
				<td>
			</tr>
		</table>
	</div>
</body>
</html>
