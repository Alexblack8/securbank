<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Credit Card Statements</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" />
<script th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
</head>
<body>
	<nav class="navbar navbar-default">
	<div class="container-fluid">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<p class="navbar-brand">Cardinals Banking</p>
		</div>
		<ul class="nav navbar-nav navbar-right">
		      <li><a th:href="@{/merchant/details}">My Dashboard</a></li>
		      <li><a th:href="@{/logout}">Logout</a></li>
		    </ul>
		</div>
</nav>
	<div class="container">
		<h3>User Dashboard</h3>
		<ul class="nav nav-tabs nav-justified">
			<li><a th:href="@{/merchant/details}">My Profile</a></li>
			<li><a th:href="@{/merchant/createtransaction}">Transactions</a></li>
			<li><a th:href="@{/merchant/transfers}">Pending Transfer Requests</a></li>
			<li><a th:href="@{/merchant/request}">View Access Requests</a></li>
      <li class="active"><a href="#">Credit Card</a></li>
		</ul>
	</div>

  <div class="container" style="margin-top:40px;">
    <ul class="nav nav-pills" style="text-align:center">
      <li role="presentation" style="float:none;display:inline-block"><a th:href="@{/merchant/credit-card/details}">Credit Card Details</a></li>
      <li role="presentation" style="float:none;display:inline-block"><a th:href="@{/merchant/credit-card/transaction}">View Transactions</a></li>
      <li role="presentation" style="float:none;display:inline-block"><a th:href="@{/merchant/credit-card/transaction/create}">Make a Transaction</a></li>
      <li role="presentation" class="active" style="float:none;display:inline-block"><a href="#">Make a Payment</a></li>
      <li role="presentation" style="float:none;display:inline-block"><a th:href="@{/merchant/credit-card/statement}">View Statements</a></li>
    </ul>
  </div>

  <div class="alert alert-danger" th:if="${param.error}"></div>

  <div class="container">
    <form class="form-horizontal" action="#" th:action="@{/merchant/credit-card/transaction/makepayment}" th:object="${creditcard}" method="post">
      <fieldset>

        <!-- Form Name -->
        <legend>New Payment</legend>
		<div class="form-group">
			<label class="col-md-4 control-label" for="textinput">Amount</label>
			<div class="col-md-4">
				<p id="textinput" name="textinput" class="form-control input-md" th:text="*{balance}" />
			</div>
		</div>
        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="submitbutton"></label>
          <div class="col-md-8">
            <button id="submitbutton" name="submitbutton" type="submit" class="btn btn-primary">Make Payment</button>
          </div>
        </div>

      </fieldset>
    </form>
  </div>

</body>
</html>
